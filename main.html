<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .first-slide, .second-slide, .third-slide, .fourth-slide, .fifth-slide {
      height: 300px;
      color: white;
      font-size: 40px;
      text-align: center;
      line-height: 300px;
    }
    .first-slide { background-color: #007bff; }
    .second-slide { background-color: #6c757d; }
    .third-slide { background-color: #28a745; }
    .fourth-slide { background-color: #ffc107; color: black; }
    .fifth-slide { background-color: #dc3545; }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item first-slide">
        First Slide
      </div>
      <div class="item second-slide">
        Second Slide
      </div>
      <div class="item third-slide active">
        Third Slide
      </div>
      <div class="item fourth-slide">
        Fourth Slide
      </div>
      <div class="item fifth-slide">
        Fifth Slide
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
